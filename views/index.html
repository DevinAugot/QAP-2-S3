  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap");
      :root {
        --Headbg: rgb(0, 0, 0);
        --bg: rgb(255, 255, 255);
        --light: rgba(2, 232, 232, 0.357);
        --primary: rgb(0, 113, 174);
        --shadow: 0 1px 5px rgba(0, 0, 0, 0.8);
      }
      body {
        background-color: var(--bg);
        display: grid;
        gap: 25px;
      }

      /* Home Page */
      .main-header {
        display: grid;
        width: auto;
        height: 100px;
        border: 1px solid black;
        background-color: var(--Headbg);
        color: rgb(255, 255, 254);
      }
      #header-h1 {
        padding-top: 0.0125rem;
        display: flex;
        font-size: 2rem;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      #h1-div {
        padding: 20px;
      }

      /* styling navlist */
      #navlist {
        background-color: #0074d900;
        position: absolute;
        width: 100%;
      }
      /* styling navlist anchor element */
      #navlist a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 30px;
        text-decoration: none;
        font-size: 15px;
      }
      .navlist-right {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        float: right;
      }
      /* hover effect of navlist anchor element */
      #navlist a:hover {
        color: aqua;
        transition: 0.3s;
      }

      #Contact-heading {
        width: auto;
      }
      .Contact-div {
        padding-top: 20px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        display: grid;
        justify-content: center;
      }
      a {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        color: black;
      }

      .footer-contact {
        border-top: 1px solid;

        width: 100%;
        bottom: 0px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
    </style>

    <header class="main-header">
      <div id="h1-div"><h4 id="header-h1">Home Page</h4></div>
      <div id="navlist">
        <div class="navlist-right">
          <a href="http://localhost:3000">Home</a>
          <a href="http://localhost:3000/about">About</a>
          <a href="http://localhost:3000/products">Products</a>
          <a href="http://localhost:3000/infoMe">Personal Info</a>
          <a href="http://localhost:3000/subscribe">Subscribe</a>
          <a href="http://localhost:3000/contact">Contact</a>
        </div>
      </div>
    </header>
    <style>
      .home-pic {
        width: auto;
        height: auto;
        border-radius: 15px;
      }
      .home-pic-div {
        position: sticky;
        padding-left: 350px;
      }
    </style>
